<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <title>慢慢买-首页</title>
</head>
<body>
<div class="container">
    <div class="mmb_header"  >
        <a  class="left" href="index.html" >
            <img src="images/header_logo.png" alt=""/>
        </a>
        <a href="javascript:;" class="right">
            <img src="images/header_app.png" alt="" />
        </a>
    </div>
    <div class="mmb_search">
        <button class='btn'>搜索</button>
        <input type="text" class="search" placeholder="请输入搜索商品"/>

    </div>
    <div class="mmb_nav">
        <ul class="nav mui-clearfix">

        </ul>
    </div>
    <div class="mmb_content">
        <div class="title">
            <span>超值折扣推荐</span>
            <div class="img">
                <img src="images/more.png" alt=""/>
            </div>
        </div>
        <ul class="mui-table-view content">
        </ul>
        <div class="mmb_bar">
            <a class="mui-btn mui-btn-block" href="#">更多优惠信息 »</a>
        </div>
        <div class="title-bottom">
            <span>品牌排行</span>
            <div class="img">
                <img src="images/more.png" alt=""/>
            </div>
        </div>
    </div>

    <div class="mmb_footer">
        <div class="login">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;"   class="btn-top">返回顶部</a>
        </div>

        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            -- 掌上比价平台

        </p>
        <h4>m.manmanbuy.com</h4>
    </div>
</div>
<!--模板引擎-->
<script type="text/html" id = "tpl_nav">

    {{each result v i }}
    {{ if i <7 }}
    <li data-id ="{{v.indexmenuId}}" class="nav_show">
        <a href="{{v.titlehref}}">
            {{@ v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{else if i == 7}}
    <li data-id ="{{v.indexmenuId}}" class="nav_more">
        <a href="javascript:;">
            {{@ v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{else if i > 7 }}
    <li data-id ="{{v.indexmenuId}}" class="nav_hide nav_show">
        <a href="{{v.titlehref}}">
            {{@ v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{/if}}

    {{/each }}

</script>
<script type="text/html" id = "tpl_con">

    {{each result v i }}
    <li class="mui-table-view-cell mui-media list">
        <a href="moneyproduct.html?productId={{v.productId}}">
            <div class="mui-media-object mui-pull-left img">
                {{@ v.productImgSm }}
            </div>
            <div class="mui-media-body info ">
                <P class="info-title">{{v.productName}}<span>{{ v.productPinkage}}</span></P>

                <p class='mui-ellipsis info-time'>
                    <span>{{v.productFrom}} |{{v.productTime}}</span>
                    <span class="mui-pull-right"><i>{{v.productComCount}}</i></span>
                </p>

            </div>
        </a>
    </li>
    {{/each }}

</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
