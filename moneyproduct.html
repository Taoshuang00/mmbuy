<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/moneyproduct.css"/>

    <title>慢慢买-省钱商品详情</title>
</head>
<body>
<div class="container">
    <div class="mmb_header"  >
        <a href="javascript:history.go(-1);" class="mui-icon mui-icon-arrowleft left go">
        </a>
        <h1>   省钱控—商品详情</h1>
        <a href="javascript:;" class="right">
            <img src="images/header_app.png" alt="" />
        </a>
    </div>
    <div class="mmb_content">


    </div>
    <div class="mmb_footer">
        <div class="login">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;" class="btn-top">返回顶部</a>
        </div>

        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            -- 掌上比价平台

        </p>
        <h4>m.manmanbuy.com</h4>
    </div>
</div>
<!--模板引擎-->
<script type="text/html" id="tpl_product">
    <div class="product">
        <h3 class="title">
            {{productName}}
        </h3>
        <div class="info"><span>{{productFrom}}</span>
            <span>{{productTime}}</span>
            <span>{{productTips}}</span>
        </div>
        <div class="txt mui-clearfix">{{@ productImgSm}}{{productInfo2}}
            {{@ productImg2}}
        </div>
        {{@ productCity}}
        <div class="buy">
            <a href="#" class="mui-btn-block mui-btn">前往购买</a>
        </div>
        <div class="mmb_winxin"><img src="images/mmbweixin2.png" alt=""/></div>

    </div>
    <!--评论-->
    {{@ productComment}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyproduct.js"></script>
</body>
</html>
