<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/moneyctrl.css"/>

    <title>省钱控 - 最新优惠</title>
</head>
<body>
<div class="container">
    <div class="mmb_header">
        <a href="javascript:history.go(-1);" class="mui-icon mui-icon-arrowleft left go">
        </a>
        <h1>
            省钱控 - 最新优惠
        </h1>
        <a href="javascript:;" class="right">
            <img src="images/header_app.png" alt="" />
        </a>

    </div>
    <div class="mmb_content">
        <ul class="mui-table-view content">

        </ul>
        <div class="page">
            <div class="left">
                <a href="javascript:;" class="prev">上一页</a>
            </div>

            <div  class="page-box">
                <span class="mui-icon mui-icon-arrowdown"></span>
                <select name="select" id="page" class="pageNum">


                </select>
            </div>
            <div class="right">
                <a href="javascript:;" class="next">下一页</a>
            </div>
        </div>
    </div>

    <div class="mmb_footer">
        <div class="login">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;"   class="btn-top">返回顶部</a>
        </div>

        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢买手机版</a>
            -- 掌上比价平台

        </p>
        <h4>m.manmanbuy.com</h4>
    </div>
</div>
<!--模板引擎-->
<script type="text/html" id = "tpl_con">

    {{each result v i }}
    <li class="mui-table-view-cell mui-media list">
        <a href="moneyproduct.html?productId={{v.productId}}">
            <div class="mui-media-object mui-pull-left img">
                {{@ v.productImgSm}}
            </div>
            <div class="mui-media-body info ">
                <P class="info-title">{{v.productName}}<span>{{ v.productPinkage}}</span></P>

                <p class='mui-ellipsis info-time'>
                    <span>{{v.productFrom}} |{{v.productTime}}</span>
                    <span class="mui-pull-right">{{v.productComCount}}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each }}

</script>


<!--分页-->
<script type="text/html" id="tpl_select">

    <%
    for(var i = 0; i < num; i++) {
    %>
    <option value="{{i+1}}">{{i+1}}/{{ num}}</option>
    <%
    }
    %>
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
